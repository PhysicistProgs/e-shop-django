{% extends 'cart/cart.html' %}

    {% block products_loop %}
    {% for key, value in products.items %}
        <div>
            <a href="">{{value.fields.name}}({{value.quantity}})</a>
             Цена {{value.fields.price}}
            <a href="{% url 'cart:remove' shoe_id=key %}"><button class="btn-danger small">x</button></a>
        </div>
    {% endfor %}
    {% endblock products_loop %}
